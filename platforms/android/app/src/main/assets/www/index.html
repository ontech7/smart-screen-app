<html>

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>SmartScreen</title>
</head>

<body>
    <div id="deviceready">
        <div class="ip-box mb30">
            <input type="text" placeholder="Write IP here">
        </div>
        <div class="news-box mb30">
            <input type="text" placeholder="Write RSS feed link here">
        </div>
        <div class="weather-box mb30">
            <input type="text" placeholder="Write your City here">
        </div>
        <div class="connect-box mb30">
            <button type="button">Connect</button>
        </div>
        <div>
            <input type="checkbox" value="facebook" checked><span> Facebook</span>
        </div>
        <div>
            <input type="checkbox" value="telegram" checked><span> Telegram</span>
        </div>
        <div>
            <input type="checkbox" value="whatsapp" checked><span> WhatsApp</span>
        </div>
        <div>
            <input type="checkbox" value="instagram" checked><span> Instagram</span>
        </div>
        <div class="mouse-pointer-box mb30">
            <button type="button" value="disable">Disable Mouse Pointer</button>
        </div>
        <div class="clear-notifications-box mb30">
            <button type="button">Clear Notifications</button>
        </div>
        <div class="info"></div>
    </div>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script src="https://unpkg.com/socket.io-client@2/dist/socket.io.slim.js"></script>
    <script type="text/javascript" src="js/socket-manager.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
